<div class="d-flex">
  <div>
    <span> Status:</span>
  </div>
  <div class="label-value">
    <span *ngIf="isChalengMode">
      On
    </span>
    <span *ngIf="!isChalengMode">
      Off
    </span>
  </div>

</div>
<div class="d-flex">
  <div><button style="margin: 8px;" (click)="callForTest()">callForTest</button></div>
  <div><button style="margin: 8px;" (click)="ToggleChaleng()">on/off</button></div>
  <div><button style="margin: 8px;" (click)="Reset()">Reset</button></div>

</div>

<div class="result-card">
  <div class="d-flex">
    <div>
      <span> Api Response</span>
    </div>
    <div class="label-value"><span>{{apiResponse|json}}</span></div>
  </div>

  <div class="d-flex">
    <div>
      <span> Api Result</span>
    </div>
    <div class="label-value"><span>{{Result|json}}</span></div>
  </div>
</div>

<div class="d-flex">
  <div><button style="margin: 8px;" (click)="LogSuccessApi()">SucesssLog</button></div>
  <div><button style="margin: 8px;" (click)="LogAllApi()">AllLogs</button></div>

  <div><button style="margin: 8px;" (click)="LogAllResponse()">AllResponse</button></div>
</div>

<div style="margin-top: 16px;margin-bottom: 16px;">
  <span>Logs</span>
</div>

<div class="resultItems" *ngFor="let item of lastResultList">
  <div class="log-card">
    <div class="d-flex">
      <div>
        <span> Api Response</span>
      </div>
      <div class="label-value"><span>{{item.res|json}}</span></div>
    </div>

    <div class="d-flex">
      <div>
        <span> Api Result</span>
      </div>
      <div class="label-value"><span>{{item.Result|json}}</span></div>
    </div>
  </div>


</div>


<router-outlet></router-outlet>
